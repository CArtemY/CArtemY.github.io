<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1", user-scalable=0>    
    <meta name="theme-color" content="#f1c40f">
    
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif:700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=DM+Serif+Display|Libre+Baskerville&display=swap" rel="stylesheet">
    
</head>
<body>
    
<div class="main" id="main">
        
    <div class="header" id="header">
        <div class="header_1">
            <div class="header_ico" id="header_ico"></div>
            <div class="header_logo" id="header_logo">MusicCloud</div>
        </div>
        <hr class="hr_header">
    </div>
        
    <div class="content">
        
        <div class="top_main">
            <div class="top_logo">Top</div>
            <div class="top_box">
                <div class="top_box_container"></div>
                <div class="top_img_container"></div>
                <div class="top_list_container"></div>
            </div>
        </div>
        Hello
    </div>
    
    <div class="footer" id="footer">
        <hr class="hr_header">
        <hr class="line_1">
        <hr class="line_2">
        <hr class="line_3">
        <div class="footer_ico_1"></div>
        <div class="footer_ico_2"></div>
        <div class="footer_ico_3"></div>
        <div class="footer_ico_4"></div>
        
        <hr class="hr_play_bar">
        <div class="play_bar">
            <div class="play_bar_container">
                <div class="button_left"></div>
                <div class="button_pause"></div>
                <div class="button_right"></div>
                <!--<div class="button_random"></div>-->
                <!--<div class="button_repeat"></div>-->
                <div class="progress">
                    <div class="song_info">
                        <div class="song_artist">Artist</div>
                        &nbsp; - &nbsp;
                        <div class="song_name">Name</div>
                    </div>
                    <div class="progress_box">
                        <div class="progress_line"></div>
                        <div class="progress_line_up"></div>
                        <div class="time">
                            <div class="time_now">0:30</div>
                            <div class="all_time">2:51</div>
                        </div>
                    </div>
                </div>
                <!--<div class="button_playlist"></div>-->
                <div class="button_like"></div>
                <div class="button_volume"></div>
            </div>
        </div>
        
    </div> 

</div>

</body>
</html>
